<script>
    document.addEventListener("DOMContentLoaded", function() {
        const rows = document.querySelectorAll(".data-row");
        rows.forEach((row, index) => {
            if (index < 10) { // 첫 10개 행 표시
                row.style.display = "table-row";
            }
        });

        // 관리자 여부를 확인하는 변수
        const isAdmin = true; // 실제 환경에선 서버에서 권한에 따라 설정

        // 관리자인 경우에만 수정 버튼과 관련 사이트 등록하기 버튼을 표시
        if (isAdmin) {
            document.querySelectorAll('.admin-only').forEach(element => {
                element.style.display = 'table-cell'; // 관리자인 경우 수정 열과 버튼 표시
            });
            document.querySelector('.button-container-admin-only').style.display = 'block'; // 관리자인 경우 버튼 표시
        } else {
            document.querySelectorAll('.admin-only').forEach(element => {
                element.style.display = 'none'; // 관리자가 아닐 경우 수정 열 숨기기
            });
            document.querySelector('.button-container-admin-only').style.display = 'none'; // 관리자가 아닐 경우 버튼 숨기기
        }
    });
</script>
